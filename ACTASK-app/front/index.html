<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACTASK検知処理</title>
    <link rel="stylesheet" href="index.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>ACTASK検知処理</h1>

    <div class="main-container">
      <!-- 左：カメラ映像 -->
      <div class="video-section">
        <video id="cameraVideo" autoplay muted></video>

        <div class="buttons">
          <button id="startBtn" class="btn blue">検出を開始する</button>
          <button id="stopBtn" class="btn red">検出を終了する</button>
        </div>
      </div>

      <!-- 右：ログ表示スペース -->
      <div class="log-section">
        <h2>検出ログ</h2>
        <div id="logArea"></div>
      </div>
    </div>
  </body>
</html>
