apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: actask-unified
  namespace: default
spec:
  template:
    metadata:
      annotations:
        # スケーリング設定は維持
        autoscaling.knative.dev/maxScale: "10"
        autoscaling.knative.dev/minScale: "1"
    spec:
      # Cloud Run 組み込み認証を使用:
      # この 'default' サービスアカウントにIAMロール（例: Cloud Datastore Userなど）を付与する必要があります。
      serviceAccountName: default
      containers:
        - image: IMAGE_URL # Cloud Build が置き換える
          ports:
            - containerPort: 8080
          env:
            # GCP 認証情報に関する環境変数 (GOOGLE_APPLICATION_CREDENTIALS) は削除しました。

            # LINE 関連の環境変数は維持
            - name: LINE_CHANNEL_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: line-secrets
                  key: channel-access-token
                  optional: true
            - name: LINE_USER_ID
              valueFrom:
                secretKeyRef:
                  name: line-secrets
                  key: user-id
                  optional: true

          # GCP Credentials JSON のボリュームマウント設定は削除しました。

          resources:
            requests:
              # リソースを若干緩和（必要に応じて調整してください）
              memory: "512Mi"
              cpu: "1"
            limits:
              memory: "1Gi"
              cpu: "1"

          # Tesseract OCR の初期化に時間をかけるため、遅延時間を延長 (10秒 -> 30秒)
          livenessProbe:
            httpGet:
              path: /status
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: 8080
            initialDelaySeconds: 15 # 5秒 -> 15秒に延長
            periodSeconds: 5

      # シークレットボリュームの定義は削除しました。
